{% load i18n %}
{% load rest_framework %}
{% load dynamic_rest %}

{% trans "No items to select." as no_items %}

<div class="row form-group {% if field.errors %}has-error{% endif %}">
  {% if field.label %}
    <label class="col-sm-2 form-control-label {% if style.hide_label %}sr-only{% endif %}">
      {{ field.label }}
    </label>
  {% endif %}

  <div class="col-sm-10">
    <select style="width: 100%" {% if field.many %}multiple="multiple"{% endif %} class="form-control" name="{{ field.name }}">
    </select>

    {% if field.errors %}
      {% for error in field.errors %}
        <span class="text-danger">{{ error }}</span>
      {% endfor %}
    {% endif %}

    {% if field.help_text %}
      <span class="text-muted">{{ field.help_text|safe }}</span>
    {% endif %}
  </div>
</div>

<script>
    $(document).ready(function() {
        var per_page = 25;
        // set initial values
        var values = {{field.value | as_id_to_name}};
        var selected = [];
        var initials = [];
        for (var s in values) {
            initials.push({id: s, name: values[s]});
            selected.push(s);
        }
        $("select[name='{{ field.name }}']").select2({
            data: initials,
            placeholder: {
                id: "",
                placeholder: ""
            },
            allowClear: true,
            ajax: {
                url: "{{ field.get_url }}",
                dataType: "json",
                delay: 250,
                data: function(params) {
                  var name = '{{ field.get_name_field }}';
                  var filterName = 'filter{' + name + '.icontains}';
                  var pkName = '{{ field.get_pk_field }}';
                  var result = {
                    page: params.page,
                    per_page: per_page,
                  };
                  result[filterName] = params.term;
                  result['include[]'] = [pkName];
                  if (name !== pkName) {
                    result['include[]'].push(name)
                  }
                  return result;
                },
                processResults: function(data, params) {
                  params.page = params.page || 1;
                  var meta = data.meta;
                  var result = {
                    results: data.{{ field.get_plural_name }},
                    pagination: {
                      more: meta ? meta.page < meta.total_pages : false
                    }
                  };
                  return result;
                }
            },
            escapeMarkup: function(markup) {
                return markup;
            },
            templateResult: function(item) {
                if (item.placeholder) return item.placeholder;
                var name = '{{field.get_name_field}}';
                if (name == 'pk') {
                    return item.links ? item.links.self : item.id;
                }
                return item[name];
            },
            templateSelection: function(item) {
                if (item.placeholder) return item.placeholder;
                var name = '{{field.get_name_field}}';
                if (name == 'pk') {
                    return item.links ? item.links.self : item.id;
                }
                return item[name];
            },
            minimumInputLength: 1,
        }).val(selected).trigger('change');
    });
</script>
