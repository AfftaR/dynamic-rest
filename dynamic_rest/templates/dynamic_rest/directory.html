{% load rest_framework %}

<table class="table table-striped">
  <tbody>
    {% for key, value in results.items %}
      {% if key in details %}
        <tr>
          {% if value|add_nested_class %}
            {% for name, link in value.items %}
              <th>{{ key|capfirst }}</th><td><a href="{{ link }}">{{ name|format_value }}</a></td>
            {% endfor %}
          {% else %}
            <th><a href="{{ value }}">{{ key|capfirst }}</a></th><td></td>
          {% endif %}
        </tr>
      {% endif %}
    {% endfor %}
  </tbody>
</table>
